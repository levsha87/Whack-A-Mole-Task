<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="/style.css" >

</head>
<body>

    </div>

      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </main>
    
    <script src="/main.js"></script>
</body>
</html>
